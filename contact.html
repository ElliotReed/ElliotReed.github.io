<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header w3-include-html="./layouts/navbar.html"></header>

  <div class="container">
    <section class="main-content">
      <div class="accent-color">
        <h1>Contact</h1>
      </div>
      <hr>
      <form action="https://formspree.io/elliotmreed@gmail.com">
        <label  for="name">Name</label>
        <input  type="text" name="name" placeholder="John Smith">
        <label  for="email">Email</label>
        <input  type="email" name="email" placeholder="example@gmail.com">
        <label  for="message">Message</label>
        <input id="messageArea"  type="textarea">
        <button class="formBlock" type="submit" value="Send">Submit</button>
      </form>
    </section>

    <section w3-include-html="./layouts/sidebar.html"></section>

  </div><!-- /.container -->

  <footer w3-include-html="./layouts/footer.html"></footer>
  
  <script src="./assets/js/includeHTML.js"></script>
  <script type="text/javascript">
    function downloadJSAtOnload() {
    var element = document.createElement("script");
    element.src = "./assets/js/app.js";
    document.body.appendChild(element);
    }
    if (window.addEventListener)
    window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
    window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
    </script>
</body>

</html>
