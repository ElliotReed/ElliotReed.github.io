<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header w3-include-html="./layouts/navbar.html"></header>

  <div class="container">

    <section class="main-content">
    
      <div class="accent-color">
        <h1>Contact</h1>
      </div>
    
      <hr>
    
      <form
        id="contactForm" 
        action=""
        method='POST'
        onSubmit="return handleEmail()">
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="text" name="_gotcha" style="display:none" />

        <label  for="name">Name</label>
          <span id="nameError" class="statusMessage"></span>
          <input  
          id="name"
          type="text" 
          name="name" 
          placeholder="John Smith"
          />
          <label  for="email">Email</label>
          <span id="emailError" class="statusMessage"></span>
          <input
          id="email"
          type="email"
          name="email"
          placeholder="example@gmail.com"
          />
          <label  for="message">Message</label>
          <span id="messageError" class="statusMessage"></span>
          <textarea 
          id="message"
          name="message" 
          placeholder="Message..."
          required>
        </textarea>

        <div id="contactSubmitInfo">
          This message is submitted through Formspree.io
        </div>
        
        <button 
          class="formBlock" 
          type="submit" 
          value="Send">Submit
        </button>

      </form>

    </section>

    <section w3-include-html="./layouts/sidebar.html"></section>

  </div><!-- /.container -->

  <footer w3-include-html="./layouts/footer.html"></footer>
  
  <script src="./assets/js/includeHTML.js"></script>
  <script type="text/javascript">
    function downloadJSAtOnload() {
    var element = document.createElement("script");
    element.src = "./assets/js/app.js";
    document.body.appendChild(element);
    }
    if (window.addEventListener)
    window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
    window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
    </script>
</body>

</html>
